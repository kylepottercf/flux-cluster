apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: flux-system # Repository in flux-system
spec:
  interval: 1h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system # HelmRelease managed by flux-system
spec:
  interval: 1h
  targetNamespace: cert-manager # Deploys to cert-manager namespace
  install:
    createNamespace: false # We're creating it above
  chart:
    spec:
      chart: cert-manager
      version: "v1.13.x"
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: flux-system
  values:
    installCRDs: true
    prometheus:
      enabled: true
